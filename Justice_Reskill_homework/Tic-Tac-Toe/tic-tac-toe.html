        <div class="container">

<br/>

        <script type="text/javascript">
var round = 0;
var matrix = [  ["_","_","_"],
                ["_","_","_"],
                ["_","_","_"]  ];
                
function console_log_matrix() {
    var matrixString = "";
                    
    for(var i = 0; i < 3; i++) {
        for(var j = 0; j < 3; j++) {        
            console.log("matrix[" + i +"]" + "[" + j + "] = " + matrix[i][j]);
        }
    }
    for(var i = 0; i < 3; i++) {
        for(var j = 0; j < 3; j++) {
            matrixString += matrix[i][j];
        }
        matrixString += "\r\n";
    }
    console.log(matrixString);
}
function place_an_X(pt, x, y) {
    pt.innerHTML = "X";
    matrix[x][y] = "X";
    console_log_matrix();
}
function place_an_O(pt, x, y) {
    pt.innerHTML = "O";
    matrix[x][y] = "O";
    console_log_matrix();
}

function checkForLetter(combo) {
    var num = 0;
    var combo1;
    var combo2;
    var combo3;
    for(var i = 0; i < 3; i++) {
        for(var j = 0; j < 3; j++) {

            if(combo[0] == num) {
                combo1 = matrix[i][j];
            } else if (combo[1] == num) {
                combo2 = matrix[i][j];
            } else if  (combo[2] == num) {
                combo3 = matrix[i][j];
            } 
            num += 1;
        }
    }
    if (combo1 != "_" && combo1 == combo2 && combo2 == combo3) {
        return true;
    } else {
        return false;
    }

}
var winningCombos = [[0,1,2],
                    [3,4,5],
                    [6,7,8],
                    [0,3,6],
                    [1,4,7],
                    [2,5,8],
                    [0,4,8],
                    [6,4,2]];

function check_for_winner() {
    for(i = 0; i < winningCombos.length; i++) {
        if(checkForLetter(winningCombos[i])) {
            alert("We Have a Winner!");
        }
    }
}

function choose(pt, x, y) {
    if(round % 2) {
        place_an_X(pt,x-1,y-1);
    } else {
        place_an_O(pt,x-1,y-1);
    }
    round += 1;
    
    console.log("round " + round);
    if (round == 9) {
        alert("Game Is Over and Was a Tie!");
    }
    check_for_winner();
}

function choose1_1() {
    choose(pt1_1, 1,1);
}    
function choose1_2() {
    choose(pt1_2, 1,2);
}
function choose1_3() {
    choose(pt1_3, 1,3);
}

function choose2_1() {

}
function choose2_2() {

function choose2_3() {

function choose3_1() {

}
function choose3_2() {

function choose3_3() {

}
